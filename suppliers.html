<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Supplier Registration — Africa Export Match</title>
<link rel="icon" href="/assets/favicon.ico"><link rel="stylesheet" href="style.css">
</head><body>
<header class="navbar"><div class="container navbar-inner"><div class="logo"><img src="/assets/logo.svg" alt="Africa Export Match logo"></div><a class="btn btn-ghost" href="/">Home</a></div></header>
<section class="section"><div class="container">
  <h1>Supplier Registration</h1>
  <p class="lead">Tell us what you export and we’ll match you with buyer requests that fit your capacity.</p>
  <form class="small" action="https://formsubmit.co/info@africaexportmatch.com" method="POST">
    <input type="hidden" name="_subject" value="Supplier registration via website">
    <input type="hidden" name="_next" value="https://www.africaexportmatch.com/thank-you.html">
    <input type="text" name="_honey" style="display:none"><input type="hidden" name="_captcha" value="true">
    <div style="display:grid;gap:10px;max-width:720px">
      <input class="input" name="Company Name" placeholder="Company name" required>
      <input class="input" name="Contact Person" placeholder="Contact person" required>
      <input class="input" type="email" name="Email" placeholder="Work email" required>
      <input class="input" name="Country" placeholder="Country" required>
      <textarea class="input" name="Products" rows="4" placeholder="Products with specs (e.g., Raw cashews W320, 100 MT/month)" required></textarea>
      <input class="input" name="Certifications" placeholder="Certifications (ISO, Organic, Fairtrade)">
      <input class="input" name="Capacity" placeholder="Monthly capacity (e.g., 50 MT)">
      <button class="btn" type="submit">Submit</button>
    </div>
  </form>
</div></section>
<footer class="footer"><div class="container">© 2025 Africa Export Match</div></footer>
</body></html>
